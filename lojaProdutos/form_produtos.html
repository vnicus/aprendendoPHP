<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produtos</title>
    <link rel="stylesheet" href="css/estilos_formProdutos.css">

</head>

<body>
    <fieldset>
        <legend>Cadastro de Novos Produtos</legend>
        <form action="listar_produtos.php" get="GET">
            <label for="nome_prod">Nome do Produto:</label>
            <input type="text" id="nome_prod" name="nome_prod" placeholder="Digite o nome do Produto" />

            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao" placeholder="Digite uma breve descrição do produto" />

            <label for="valor">Valor do Produto: </label>
            <input type="text" name="valor" id="valor" placeholder="Digite o valor do Produto"/>
            

            <nav>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </nav>
        </form>
    </fieldset>
</body>

</html>
